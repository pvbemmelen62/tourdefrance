<head>
<title>Javascript example to select a rectangle on an image in
	the browser.</title>

<script type="text/javascript">
<!--
  // Javascript example to find the mouse coordinates on an image in the browser.
  // http://www.chestysoft.com/imagefile/javascript/get-coordinates.asp
  
  var Point = 1;
  var X1, Y1;

  function FindPosition(oElement) {
    if (typeof (oElement.offsetParent) != "undefined") {
      for (var posX = 0, posY = 0; oElement; oElement = oElement.offsetParent) {
        posX += oElement.offsetLeft;
        posY += oElement.offsetTop;
      }
      return [ posX, posY ];
    } else {
      return [ oElement.x, oElement.y ];
    }
  }

  function GetCoordinates(e) {
    var PosX = 0;
    var PosY = 0;
    var ImgPos;
    ImgPos = FindPosition(myImg);
    if (!e)
      var e = window.event;
    if (e.pageX || e.pageY) {
      PosX = e.pageX;
      PosY = e.pageY;
    } else if (e.clientX || e.clientY) {
      PosX = e.clientX + document.body.scrollLeft
          + document.documentElement.scrollLeft;
      PosY = e.clientY + document.body.scrollTop
          + document.documentElement.scrollTop;
    }
    PosX = PosX - ImgPos[0];
    PosY = PosY - ImgPos[1];
    document.getElementById("x1").innerHTML = PosX;
    document.getElementById("y1").innerHTML = PosY;
  }

  function Clear() {
    Point = 1;
    document.getElementById("x1").innerHTML = '';
    document.getElementById("y1").innerHTML = '';
  }

//-->
</script>

</head>
